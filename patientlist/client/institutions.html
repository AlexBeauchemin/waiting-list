<template name="institutionslist">
    <div class="well sidebar-nav">
        <ul class="nav nav-list">
	        {{#if user and myInstitutions}}
                <li class="nav-header">My institutions</li>
                {{#each myInstitutions}}
                    {{> institution}}
                {{/each}}
	        {{/if}}
            <li class="nav-header">Public institutions</li>
            {{#each institutions}}
                {{> institution}}
            {{/each}}
        </ul>
	</div>
</template>

<template name="institution">
    <li class="institution {{active}}" data-id="{{_id}}"><a href="#">{{name}}</a></li>
</template>
