<template name="institutionslist">
	{{#if user}}
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">My institutions</li>
                {{#each my_institutions}}
                {{> institution}}
                {{/each}}
            </ul>
        </div>
		<input type="text" class="institution-name" /><input type="submit" class="btn btn-primary no-link btn-add-instution" value="Add"/>
	{{/if}}
	<div class="well sidebar-nav">
		<ul class="nav nav-list">
			<li class="nav-header">Institutions</li>
			{{#each institutions}}
				{{> institution}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="institution">
    <li class="institution {{active}}" data-id="{{_id}}"><a href="#">{{name}}</a></li>
</template>
