<template name="patientlist">
    <div class="container-main">
        <h2>{{ institution_info.name }} {{#if isAdmin}}<span class="btn btn-dark viewmode">Switch to listview</span>{{/if}}</h2>
        <p class="description">
        {{#if isAdmin}}
            <span class="description-text">{{#if institution_info.description}}{{institution_info.description}}</span> <span class="description-text sprite glyphicons edit" data-action="edit">{{/if}}</span>
            <span class="description-edit{{#if institution_info.description}} hidden{{/if}}">
                <textarea id="description" placeholder="Enter a description here">{{#if institution_info.description}}{{institution_info.description}}{{/if}}</textarea>
                <a class="no-link btn btn-blue" data-action="save-description">Save</a>
            </span>
        {{else}}
            {{#if institution_info.description}}{{institution_info.description}}{{/if}}
        {{/if}}
        </p>
        <ul class="patientlist {{#if isAdmin}}sortable{{/if}}">
            {{#each patients}}
                {{> patient}}
            {{/each}}
        </ul>

        {{#if isAdmin}}
        <div class="admin_panel">
            <input type="text" name="addPatient" class="addPatient" value="" />
            <a href="#" class="no-link btn btn-dark add">Add</a>
            <a href="#" class="no-link btn btn-danger delete">Delete</a>
            <a href="#" class="no-link btn btn-dark empty">Empty</a>
        </div>
        {{/if}}
    </div>
</template>

<template name="patient">
    <li class="patient {{active}}" data-id="{{_id}}">
        <div class="arrows">
            <div class="sprite arrow-up"></div>
            <div class="sprite arrow-down"></div>
        </div>
        <a href="#" class="no-link">
            <span class="position">{{position}}.</span>
            <span class="name">{{name}}</span>
            <span class="delete">X</span>
			<span class="alert-icon"><img src="/alert.png" alt="+" /></span>
        </a>
    </li>
</template>
