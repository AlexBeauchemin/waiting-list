<template name="patientlist">
   <ul class="nav nav-list patientlist {{#if isAdmin}}sortable{{/if}}">
    {{#each patients}}
      {{> patient}}
    {{/each}}
  </ul>

  {{#if isAdmin}}
      {{#if selected_name}}
      <div class="details-up-down">
          <a href="#" class="no-link btn btn-inverse up">Move up</a>
          <a href="#" class="no-link btn btn-inverse down">Move down</a>
      </div>
      {{/if}}
      <div class="details-add">
          <input type="text" name="addPatient" class="addPatient" value="" />
          <a href="#" class="no-link btn btn-primary add">Add</a>
      </div>
      <div class="details-other">
          <a href="#" class="no-link btn btn-success repair">Repair</a>
      </div>
  {{/if}}
</template>

<template name="patient">
  <li class="patient {{active}}" data-id="{{_id}}">
      <a href="#" class="no-link">
          <span class="position">{{position}}.</span>
          <span class="name">{{name}}</span>
          <span class="delete">X</span>
      </a>
  </li>
</template>
