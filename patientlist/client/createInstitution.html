<template name="createInstitution">
    <div class="row-fluid">
        <h2>Create an institution</h2>
        <div>
            <p class="discret">*Private only means that your institution won't be listed on the front page. But it will be accessible by direct link for everyone.</p>
            <label class="radio"><input type="radio" name="private" id="private0" value="0" checked>Public</label>
            <label class="radio"><input type="radio" name="private" id="private1" value="1">Private</label>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div>
            <input type="text" class="institution-name" />
            <input type="submit" class="btn btn-primary no-link btn-add-institution" value="Add"/>
        </div>

    </div>
</template>
