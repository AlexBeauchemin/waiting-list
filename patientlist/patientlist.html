<head>
  <title>Patient List</title>
</head>

<body>
  <div id="outer">
    {{> institutionslist}}
    {{> patientlist}}
  </div>
</body>

<template name="institutionslist">
    <ul class="institutionlist">
        {{#each institutions}}
            {{> institution}}
        {{/each}}
    </ul>
</template>

<template name="institution">
    <li class="institution {{selected}}" data-id="{{_id}}">{{name}}</li>
</template>

<template name="patientlist">
  <ul class="patientlist">
    {{#each patients}}
      {{> patient}}
    {{/each}}
  </ul>

  {{#if selected_name}}
  <div class="details">
    <input type="button" class="up" value="Move up" />
    <input type="button" class="down" value="Move down" />
    <input type="button" class="repair" value="Repair" />
    <input type="button" class="reset" value="Reset" />
  </div>
  {{/if}}

</template>

<template name="patient">
  <li class="patient {{selected}}" data-id="{{_id}}">
    <span class="name">{{name}}</span>
    <span class="position">{{position}}</span>
  </li>
</template>
