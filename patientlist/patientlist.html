<div class="container-login">
    <form class="form-signin clearfix">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Email address">
        <input type="password" class="input-block-level" placeholder="Password">

            <input type="checkbox" value="remember-me"> Remember me

        <button class="btn btn-large btn-primary" type="submit">Sign in</button>

		</div>
    </form>
</div> <!-- /container -->



<div class="container-fluid container-main">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                {{> institutionslist}}
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            <div class="row-fluid">
                <div class="span4">
                    {{> patientlist}}
                </div><!--/span-->
                <div class="span4">

                </div><!--/span-->
                <div class="span4">

                </div><!--/span-->

    <hr>

    <footer>
        <p>&copy; Company 2012</p>
    </footer>

</div><!--/.fluid-container-->

</body>

<template name="institutionslist">
    <ul class="nav nav-list">
        <li class="nav-header">Institutions</li>
        {{#each institutions}}
            {{> institution}}
        {{/each}}
    </ul>
</template>

<template name="institution">
    <li class="institution {{active}}" data-id="{{_id}}"><a href="#">{{name}}</a></li>
</template>

<template name="patientlist">
   <ul class="nav nav-list patientlist">
    {{#each patients}}
      {{> patient}}
    {{/each}}
  </ul>

  {{#if selected_name}}
  <div class="details-up-down">
      <a href="#" class="up btn btn-primary">Move up</a>
      <a href="#" class="down btn btn-primary">Move down</a>
  </div>
  {{/if}}
  <div class="details-add">
      <input type="text" name="addPatient" class="addPatient" value="" />
      <a href="#" class="add btn btn-primary">Add</a>
  </div>
  <div class="details-other">
      <a href="#" class="repair btn btn-success">Repair</a>
      <a href="#" class="reset btn btn-danger">Reset</a>
  </div>
</template>

<template name="patient">
  <li class="patient {{active}}" data-id="{{_id}}">
      <a href="#">
          <span class="position">{{position}}.</span>
          <span class="name">{{name}}</span>
          <span class="delete">X</span>
      </a>
  </li>
</template>
