<head>
  <title>Patient List</title>
</head>

<body>
  <div id="outer">
    {{> patientlist}}
  </div>
</body>

<template name="patientlist">
  <ul class="patientlist">
    {{#each patients}}
      {{> patient}}
    {{/each}}
  </ul>

  {{#if selected_name}}
  <div class="details">
    <input type="button" class="up" value="Move up" />
    <input type="button" class="down" value="Move down" />
    <input type="button" class="reset" value="Reset positions" />
  </div>
  {{/if}}

</template>

<template name="patient">
  <li class="patient {{selected}}" data-position="{{position}}">
    <span class="name">{{name}}</span>
    <span class="position">{{position}}</span>
  </li>
</template>
